apply plugin: 'java'
apply plugin: 'application'

group 'org.example'
version '1.0'


mainClassName = 'org.example.helloworld.HelloWorld'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': "$mainClassName"
        )
    }
}
